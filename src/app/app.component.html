<!-- Directivas Estructurales -->
<div *ngIf="condition">
    Me renderice
</div>

<!-- ngFor -->
<div *ngFor="let item of array">{{item.name}} </div>

<ul>
    <ng-container 
    *ngFor="let item of array; 
    let i = index; 
    trackBy: trackByFn;
    let even = even
    ">
        <li *ngIf=" i <= array.length-1">{{item.name + i}}</li>

    </ng-container> 
</ul>
<p>
    <b>condition: {{condition}}</b>
</p>
<!-- ng-switch -->
<ng-container [ngSwitch]="selectedOption">
    <p *ngSwitchCase="'uno'">me renderice con un switch 1
    </p>
    <h1 *ngSwitchCase="'dos'">me renderice con un switch 2
    </h1>
    <ng-container *ngSwitchCase="'tres'" [ngTemplateOutlet]="numeroTresTemplate">
    </ng-container>
</ng-container>
<!-- se uso template ya que no se renderica y se ahorra espacio en memoria, por ende mayor eficencias-->
<ng-template #numeroTresTemplate>
    <ul>
        <ng-container 
        *ngFor="let item of array; 
        let i = index; 
        trackBy: trackByFn;
        let even = even
        ">
            <li *ngIf=" i <= array.length-1">{{item.name + i}}</li>
    
        </ng-container> 
    </ul>
</ng-template>
